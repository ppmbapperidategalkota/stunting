<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penurunan Stunting Kota Tegal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    /* Header seperti di Word */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }

    .header .text {
      text-align: left;
    }

    .header .text h1 {
      margin: 0;
      font-size: 20px;
    }

    .header .text p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    /* Link kotak */
    .link-box {
      display: block;
      width: 280px;
      margin: 10px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Header -->
    <div class="header">
      <img src="assets/logo.png" alt="Logo">
      <div class="text">
        <h1>Penurunan Stunting Kota Tegal</h1>
      </div>
    </div>

    <!-- Link kotak -->
    <a class="link-box" href="https://link1.com" target="_blank">Nama Link 1</a>
    <a class="link-box" href="https://link2.com" target="_blank">Nama Link 2</a>
    <a class="link-box" href="https://link3.com" target="_blank">Nama Link 3</a>

  </div>

</body>
</html>
